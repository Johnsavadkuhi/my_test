<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Loop Visualizer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e10;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #00c6ff;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .box {
      background: #1a1a1d;
      border: 2px solid #00c6ff;
      border-radius: 10px;
      width: 220px;
      height: 260px;
      padding: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
    }

    .box h3 {
      text-align: center;
      color: #00c6ff;
      margin-bottom: 10px;
    }

    .item {
      background: #00c6ff;
      color: #111;
      text-align: center;
      border-radius: 6px;
      margin: 6px 0;
      padding: 6px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    .item.active {
      opacity: 1;
      transform: translateY(0);
    }

    .arrow {
      position: absolute;
      font-size: 32px;
      color: #00c6ff;
      opacity: 0;
      transition: opacity 0.5s ease, transform 1s ease-in-out;
    }

    .arrow.active {
      opacity: 1;
      transform: translateY(0);
    }

    .arrow#toWebApi {
      top: 70px;
      left: 230px;
    }

    .arrow#fromWebApi {
      top: 200px;
      left: 470px;
    }

    .arrow#toCallStack {
      top: 120px;
      left: 700px;
    }

    #explain {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
      text-align: center;
      width: 80%;
      min-height: 60px;
    }

    button {
      margin-top: 20px;
      background: #00c6ff;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #009cd6;
    }

    button:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>JavaScript Event Loop Visualizer</h1>
  <div class="container">
    <div class="box" id="callstack">
      <h3>Call Stack</h3>
    </div>
    <div class="arrow" id="toWebApi">‚û°Ô∏è</div>
    <div class="box" id="webapi">
      <h3>Web APIs</h3>
    </div>
    <div class="arrow" id="fromWebApi">‚¨áÔ∏è</div>
    <div class="box" id="callbackqueue">
      <h3>Callback Queue</h3>
    </div>
    <div class="arrow" id="toCallStack">‚¨ÖÔ∏è</div>
  </div>
  <div id="explain">Click "Next Step" to walk through the Event Loop.</div>
  <button id="nextBtn">Next Step ‚ñ∂</button>

  <script>
    const callStack = document.getElementById('callstack');
    const webApi = document.getElementById('webapi');
    const callbackQueue = document.getElementById('callbackqueue');
    const explain = document.getElementById('explain');
    const nextBtn = document.getElementById('nextBtn');

    const arrows = {
      toWebApi: document.getElementById('toWebApi'),
      fromWebApi: document.getElementById('fromWebApi'),
      toCallStack: document.getElementById('toCallStack'),
    };

    const steps = [
      {
        text: '1Ô∏è‚É£ main() is added to the Call Stack.',
        action: () => createItem(callStack, 'main()'),
      },
      {
        text: '2Ô∏è‚É£ Inside main(), setTimeout() is called ‚Äî sent to Web APIs.',
        action: () => {
          createItem(webApi, 'setTimeout callback');
          showArrow('toWebApi');
        },
      },
      {
        text: '3Ô∏è‚É£ Call Stack finishes execution and is now empty.',
        action: () => removeLastItem(callStack),
      },
      {
        text: '4Ô∏è‚É£ Timer completes ‚Äî callback moves to Callback Queue.',
        action: () => {
          hideArrow('toWebApi');
          moveItem(webApi, callbackQueue);
          showArrow('fromWebApi');
        },
      },
      {
        text: '5Ô∏è‚É£ Event Loop pushes the callback into the Call Stack.',
        action: () => {
          hideArrow('fromWebApi');
          moveItem(callbackQueue, callStack);
          showArrow('toCallStack');
        },
      },
      {
        text: '6Ô∏è‚É£ Callback runs and is popped off the Call Stack.',
        action: () => {
          hideArrow('toCallStack');
          removeLastItem(callStack);
        },
      },
      {
        text: '‚úÖ Event Loop repeats ‚Äî constantly checking for new tasks!',
        action: () => {},
      },
    ];

    let index = 0;

    nextBtn.addEventListener('click', () => {
      if (index >= steps.length) {
        explain.innerText = "üéâ You've completed the Event Loop demo!";
        nextBtn.disabled = true;
        return;
      }
      const step = steps[index];
      explain.innerText = step.text;
      step.action();
      index++;
    });

    function createItem(container, text) {
      const item = document.createElement('div');
      item.classList.add('item');
      item.innerText = text;
      container.appendChild(item);
      setTimeout(() => item.classList.add('active'), 100);
    }

    function removeLastItem(container) {
      const items = container.querySelectorAll('.item');
      const last = items[items.length - 1];
      if (last) last.remove();
    }

    function moveItem(from, to) {
      const items = from.querySelectorAll('.item');
      const item = items[items.length - 1];
      if (!item) return;
      const clone = item.cloneNode(true);
      from.removeChild(item);
      to.appendChild(clone);
      setTimeout(() => clone.classList.add('active'), 100);
    }

    function showArrow(id) {
      const arrow = arrows[id];
      arrow.classList.add('active');
    }

    function hideArrow(id) {
      const arrow = arrows[id];
      arrow.classList.remove('active');
    }
  </script>
</body>
</html>
