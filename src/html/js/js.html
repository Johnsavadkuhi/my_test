<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Event Loop Visualizer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e10;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      padding-top: 20px;
    }

    h1 {
      color: #00c6ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px rgba(0,198,255,0.4);
    }

    .container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      margin-top: 10px;
    }

    .box {
      background: #1a1a1d;
      border: 2px solid #00c6ff;
      border-radius: 10px;
      width: 220px;
      height: 260px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.3);
      position: relative;
    }

    .box h3 {
      text-align: center;
      color: #00c6ff;
      margin-bottom: 10px;
    }

    .item {
      background: #00c6ff;
      color: #111;
      text-align: center;
      border-radius: 6px;
      margin: 6px 0;
      padding: 6px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.6s ease;
    }

    .item.active {
      opacity: 1;
      transform: translateY(0);
    }

    .arrow {
      position: absolute;
      font-size: 32px;
      color: #00c6ff;
      opacity: 0;
      transition: opacity 0.5s ease, transform 1s ease-in-out;
    }

    .arrow#toWebApi {
      top: 70px;
      left: 230px;
    }

    .arrow#fromWebApi {
      top: 200px;
      left: 470px;
    }

    .arrow#toCallStack {
      top: 120px;
      left: 700px;
    }

    .arrow.active {
      opacity: 1;
      transform: translateY(0);
    }

    #explain {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
      text-align: center;
      width: 80%;
      min-height: 60px;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      background: #00c6ff;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #009cd6;
    }

    button:disabled {
      background: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    #console {
      margin-top: 30px;
      background: #111;
      width: 80%;
      border-radius: 8px;
      padding: 10px;
      height: 120px;
      overflow-y: auto;
      border: 1px solid #00c6ff;
      font-family: monospace;
      box-shadow: 0 0 10px rgba(0,198,255,0.2);
    }

    #console p {
      margin: 4px 0;
    }

    .log {
      color: #00ff9d;
    }

    .warn {
      color: #ffaa00;
    }

    .info {
      color: #00c6ff;
    }
  </style>
</head>
<body>
  <h1>JavaScript Event Loop Visualizer</h1>
  <div class="container">
    <div class="box" id="callstack">
      <h3>Call Stack</h3>
    </div>
    <div class="arrow" id="toWebApi">‚û°Ô∏è</div>
    <div class="box" id="webapi">
      <h3>Web APIs</h3>
    </div>
    <div class="arrow" id="fromWebApi">‚¨áÔ∏è</div>
    <div class="box" id="callbackqueue">
      <h3>Callback Queue</h3>
    </div>
    <div class="arrow" id="toCallStack">‚¨ÖÔ∏è</div>
  </div>

  <div id="explain">Click <b>Start Demo</b> to run real code and visualize the Event Loop.</div>

  <div class="controls">
    <button id="nextBtn">Next Step ‚ñ∂</button>
    <button id="autoBtn">‚ñ∂ Auto Play</button>
    <button id="resetBtn">üîÅ Reset</button>
  </div>

  <div id="console"><p class="info">Console output will appear here...</p></div>

  <script>
    const callStack = document.getElementById('callstack');
    const webApi = document.getElementById('webapi');
    const callbackQueue = document.getElementById('callbackqueue');
    const explain = document.getElementById('explain');
    const nextBtn = document.getElementById('nextBtn');
    const autoBtn = document.getElementById('autoBtn');
    const resetBtn = document.getElementById('resetBtn');
    const consoleBox = document.getElementById('console');

    const arrows = {
      toWebApi: document.getElementById('toWebApi'),
      fromWebApi: document.getElementById('fromWebApi'),
      toCallStack: document.getElementById('toCallStack'),
    };

    const steps = [
      {
        text: '1Ô∏è‚É£ main() is added to the Call Stack.',
        action: () => createItem(callStack, 'main()'),
      },
      {
        text: '2Ô∏è‚É£ main() calls setTimeout() ‚Üí sent to Web APIs for the timer.',
        action: () => {
          createItem(webApi, 'setTimeout callback');
          showArrow('toWebApi');
          fakeConsole('setTimeout(() => console.log("Timer done"), 0);', 'info');
        },
      },
      {
        text: '3Ô∏è‚É£ Call Stack is now empty after main() finishes.',
        action: () => removeLastItem(callStack),
      },
      {
        text: '4Ô∏è‚É£ After the timer, callback moves to Callback Queue.',
        action: () => {
          hideArrow('toWebApi');
          moveItem(webApi, callbackQueue);
          showArrow('fromWebApi');
          fakeConsole('Timer finished ‚Üí callback queued', 'warn');
        },
      },
      {
        text: '5Ô∏è‚É£ Event Loop pushes the callback back to the Call Stack.',
        action: () => {
          hideArrow('fromWebApi');
          moveItem(callbackQueue, callStack);
          showArrow('toCallStack');
        },
      },
      {
        text: '6Ô∏è‚É£ Callback executes and logs output.',
        action: () => {
          hideArrow('toCallStack');
          removeLastItem(callStack);
          fakeConsole('Timer done', 'log');
        },
      },
      {
        text: '‚úÖ Event Loop repeats ‚Äî constantly checking for new tasks!',
        action: () => fakeConsole('Event Loop waiting for next task...', 'info'),
      },
    ];

    let index = 0;
    let autoplay = false;
    let interval;

    nextBtn.addEventListener('click', nextStep);
    autoBtn.addEventListener('click', startAutoPlay);
    resetBtn.addEventListener('click', resetAll);

    function nextStep() {
      if (index >= steps.length) {
        explain.innerText = "üéâ Demo complete! You‚Äôve visualized the Event Loop.";
        nextBtn.disabled = true;
        autoBtn.disabled = true;
        return;
      }
      const step = steps[index];
      explain.innerText = step.text;
      step.action();
      index++;
    }

    function startAutoPlay() {
      if (autoplay) return;
      autoplay = true;
      nextBtn.disabled = true;
      autoBtn.disabled = true;
      interval = setInterval(() => {
        nextStep();
        if (index >= steps.length) clearInterval(interval);
      }, 1800);
    }

    function resetAll() {
      clearInterval(interval);
      autoplay = false;
      index = 0;
      nextBtn.disabled = false;
      autoBtn.disabled = false;
      callStack.innerHTML = '<h3>Call Stack</h3>';
      webApi.innerHTML = '<h3>Web APIs</h3>';
      callbackQueue.innerHTML = '<h3>Callback Queue</h3>';
      explain.innerText = 'Click "Start Demo" to run real code and visualize the Event Loop.';
      consoleBox.innerHTML = '<p class="info">Console output will appear here...</p>';
      Object.values(arrows).forEach(a => a.classList.remove('active'));
    }

    function createItem(container, text) {
      const item = document.createElement('div');
      item.classList.add('item');
      item.innerText = text;
      container.appendChild(item);
      setTimeout(() => item.classList.add('active'), 100);
    }

    function removeLastItem(container) {
      const items = container.querySelectorAll('.item');
      const last = items[items.length - 1];
      if (last) last.remove();
    }

    function moveItem(from, to) {
      const items = from.querySelectorAll('.item');
      const item = items[items.length - 1];
      if (!item) return;
      const clone = item.cloneNode(true);
      from.removeChild(item);
      to.appendChild(clone);
      setTimeout(() => clone.classList.add('active'), 100);
    }

    function showArrow(id) {
      arrows[id].classList.add('active');
    }

    function hideArrow(id) {
      arrows[id].classList.remove('active');
    }

    function fakeConsole(msg, type = 'log') {
      const line = document.createElement('p');
      line.className = type;
      line.textContent = msg;
      consoleBox.appendChild(line);
      consoleBox.scrollTop = consoleBox.scrollHeight;
    }
  </script>
</body>
</html>
