<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Growth Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0077b5, #00a0dc, #7dbbf5);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        .logo-inner {
            color: #0077b5;
            font-size: 60px;
            font-weight: bold;
            transform: rotate(-10deg);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeIn 2s ease-out;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            width: 180px;
            margin: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideUp 1s ease-out;
        }
        
        .stat:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .cta-button {
            background: white;
            color: #0077b5;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            animation: bounce 2s infinite;
        }
        
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .network-animation {
            margin: 40px auto;
            width: 300px;
            height: 200px;
            position: relative;
        }
        
        .connection {
            position: absolute;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0077b5;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s infinite ease-in-out;
        }
        
        .connection:nth-child(1) {
            top: 20px;
            left: 50px;
            animation-delay: 0s;
        }
        
        .connection:nth-child(2) {
            top: 60px;
            right: 60px;
            animation-delay: 0.5s;
        }
        
        .connection:nth-child(3) {
            bottom: 40px;
            left: 80px;
            animation-delay: 1s;
        }
        
        .connection:nth-child(4) {
            bottom: 20px;
            right: 40px;
            animation-delay: 1.5s;
        }
        
        .connection:nth-child(5) {
            top: 100px;
            left: 130px;
            animation-delay: 2s;
        }
        
        .line {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            transform-origin: left center;
        }
        
        .social-proof {
            margin-top: 40px;
            font-style: italic;
            opacity: 0.8;
            animation: fadeIn 3s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-inner">in</div>
        </div>
        
        <h1>Grow Your LinkedIn Network</h1>
        <p class="subtitle">Connect with professionals and boost your career</p>
        
        <div class="network-animation">
            <div class="connection">+</div>
            <div class="connection">+</div>
            <div class="connection">+</div>
            <div class="connection">+</div>
            <div class="connection">+</div>
        </div>
        
        <div class="stats-container">
            <div class="stat">
                <span class="stat-number" id="connections">500+</span>
                <span class="stat-label">New Connections</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="followers">2K+</span>
                <span class="stat-label">Followers Gained</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="engagement">85%</span>
                <span class="stat-label">Engagement Rate</span>
            </div>
        </div>
        
        <button class="cta-button" id="connectButton">Connect Now</button>
        
        <p class="social-proof">Join 10,000+ professionals who expanded their network</p>
    </div>

    <script>
        // Animate the statistics numbers
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                obj.innerHTML = value + (id === 'engagement' ? '%' : '+');
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        
        // Start animations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Animate the stats
            setTimeout(() => {
                animateValue('connections', 0, 500, 2000);
                animateValue('followers', 0, 2000, 2000);
                animateValue('engagement', 0, 85, 2000);
            }, 1000);
            
            // Button click animation
            const connectButton = document.getElementById('connectButton');
            connectButton.addEventListener('click', function() {
                this.innerHTML = "Connecting...";
                this.style.background = "#f3f2ef";
                this.style.color = "#0077b5";
                
                setTimeout(() => {
                    this.innerHTML = "Connected Successfully!";
                    this.style.background = "#00a0dc";
                    this.style.color = "white";
                    
                    // Add confetti effect
                    createConfetti();
                }, 1500);
            });
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#0077b5', '#00a0dc', '#7dbbf5', '#ffffff'];
                const confettiCount = 100;
                
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.position = 'fixed';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = '50%';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.opacity = '0.8';
                    confetti.style.zIndex = '9999';
                    
                    document.body.appendChild(confetti);
                    
                    // Animation
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 3000,
                        easing: 'cubic-bezier(0.1, 0.2, 0.8, 0.9)'
                    });
                    
                    animation.onfinish = () => {
                        confetti.remove();
                    };
                }
            }
        });
    </script>
</body>
</html>
